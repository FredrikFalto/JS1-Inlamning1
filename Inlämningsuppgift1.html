<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inlämningsuppgift1 Javascript</title>
</head>

<script src="Inlämningsuppgift1.js" charset="utf-8"></script>

<body>
  <label for="inputText1">Namn på första personen:</label><br>
  <input type="text" id="inputText1"><br>

  <label for="inputText2">Namn på andra personen:</label><br>
  <input type="text" id="inputText2"><br>

  <label for="inputPassword">Välj ett lösenord:</label><br>
  <input type="password" id="inputPassword"><br>

  <label for="inputNumber">Välj ett nummer:</label><br>
  <input type="number" id="inputNumber" placeholder="Antal upprepningar"><br>

  <label for="inputCheckbox">Upprepning av din output:</label>
  <input type="checkbox" id="inputCheckbox"><br>

  <button type="button" onclick="submit()">Submit</button>

  <p id="output"></p>
</body>

</html>
